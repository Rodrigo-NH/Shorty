<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="Shorty - URL Shortener"/>
    <meta property="og:description" content="Generate random or custom short URLs as well as QR Code for your long URLs."/>
    <meta property="og:image" content="https://w0.pngwave.com/png/789/777/computer-icons-tinyurl-hyperlink-symbol-url-shortening-chain-png-clip-art.png"/>
    <title>Shorty | URL Shortener</title>
    <style>
      body {
        font-family: "Baloo Thambi 2", cursive;
      }
      input.placeholder {
        text-align: center;
      }
      #right {
        float: right;
        width: 120px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Shorty</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'passwordChange' %}">Change Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home_shortener' %}">Try Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginPage' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="http://ashutoshkrris.herokuapp.com" target="_blank">Developer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    {% block content %} {% endblock %}

    <footer>
      <div class="footer-copyright text-center py-3">
        Made with ❤️️ using Django <br />© 2020 Copyright
        <a href="http://ashutoshkrris.herokuapp.com/"> Ashutosh Krishna</a>
      </div>
    </footer>
  </body>
</html>
